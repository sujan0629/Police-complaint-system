
{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Crime Reporting System</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'><link rel="stylesheet" href="{% static '/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  .dashboard-container {
    display: flex;
    gap: 20px;
    margin: 20px;
    margin-left: 290px;
    
  }
  .dashboard-box {
    
    flex: 1;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background: white;
    
  }
  .box-header {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 20px;
    
    
  }
  .box-value {
    font-size: 24px;
    color: red;
  }
  .chart1{
    margin-left: 290px;
    gap: 20px;
    flex: 1;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background: white;
    
  }
  .chart2{
    margin-left: 20px;
    gap: 20px;
    flex: 1;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    background: white;
    
  }
</style>
</head>
<body>
<!-- partial:index.partial.html -->
<div id="nav-bar">
  <input id="nav-toggle" type="checkbox"/>
  <div id="nav-header"><a id="nav-title" href="https://codepen.io" target="_blank">S<i class="fab fa-codepen"></i>aahas</a>
    <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
    <hr/>
  </div>
  <div id="nav-content">
    <a href="{% url 'pending_cases' %}" class="nav-button">
      <i class="fas fa-palette"></i><span>View Pending Cases</span>
  </a>
  <a href="{% url 'admin_view_complaints' %}" class="nav-button">
      <i class="fas fa-images"></i><span>View Complaint</span>
  </a>
  <a href="{% url 'completed_cases' %}" class="nav-button">
    <i class="fas fa-images"></i><span>Completed Cases</span>
</a>
<a href="{% url 'admin_overview' %}" class="nav-button">
  <i class="fas fa-images"></i><span>Overview</span>
</a>
  
    
    <div id="nav-content-highlight"></div>
  </div>
  <input id="nav-footer-toggle" type="checkbox"/>
  <div id="nav-footer">
    <div id="nav-footer-heading">
      <div id="nav-footer-avatar">
        {% if admin_photo %}
        <img src="{{ admin_photo }}" alt="Admin Photo" width="100" height="100">
    {% else %}
        <p>No profile photo available</p>
    {% endif %}
      </div>
      <div id="nav-footer-titlebox"><a id="nav-footer-title" href="{% url 'admin_profile' %}" target="_blank">{{ admin_name }}</a><span id="nav-footer-subtitle">Admin</span></div>
      <label for="nav-footer-toggle"><i class="fas fa-caret-up"></i></label>
    </div>

  </div>
</div>

</html>
