<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Location Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Location on Map</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="latitude">Enter Latitude:</label>
                <input type="text" class="form-control" id="latitude" name="latitude" required>
            </div>
            <div class="form-group">
                <label for="longitude">Enter Longitude:</label>
                <input type="text" class="form-control" id="longitude" name="longitude" required>
            </div>
            <button type="submit" class="btn btn-primary">Search Location</button>
        </form>

        <div id="map"></div>

        {% if latitude and longitude %}
            <script>
                var map = L.map('map').setView([{{ latitude }}, {{ longitude }}], 13);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                L.marker([{{ latitude }}, {{ longitude }}]).addTo(map)
                    .bindPopup("Location: {{ latitude }}, {{ longitude }}")
                    .openPopup();
            </script>
        {% endif %}
    </div>
</body>
</html>
